{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <!-- Add additional table headers for user attributes -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <!-- Add additional table cells for user attributes -->
                <td>
                    <a href="{{ url_for('views.user_details', id=user.id) }}" class="btn btn-primary">Details</a>
                    <form action="{{ url_for('views.delete_user', id=user.id) }}" method="POST" style="display: inline-block;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
